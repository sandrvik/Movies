<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies</title>
    <link rel='stylesheet' href='dist/style.css'>
</head>

<body>
    <div class="container" id="loginForm" style="display: none;">
        <div class="form">
            <h2 class="form__title">Log In</h2>
            <form class="form__body" method="POST">
                <input class="form__field" type="name" id="name" name="name" placeholder="Enter your name"
                    aria-label="name">
                <input class="form__field" type="password" id="pass" name="pass" placeholder="Enter your password"
                    aria-label="password">
                <button class="form__btn btn btn--blue" id="loginBtn">Log in</button>
            </form>
        </div>
    </div>
    <header id="header" style="display: none;">
        <div class="container">
            <div class="header-wrapper">
                <nav class="menu">
                    <input id="menu__toggle" class="menu__toggle" type="checkbox">
                    <label for="menu__toggle" class="menu__btn">
                        <span></span>
                    </label>
                    <ul class="menu__box">
                        <li><a href="#/" class="menu__item">About</a></li>
                        <li><a href="#/" class="menu__item menu__item--active">Films</a></li>
                        <li><a href="#/favourites" class="menu__item" id="favs">Favourites</a></li>
                        <li><a href="#/" class="menu__item">Contacts</a></li>
                        <button id="logoutBtn" class="btn btn--blue btn--small">LogOut</button>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <main id="main" style="display: none;">
        <h2 id="favouritesHeader">Favourites</h2>
        <div class="container">
            <div id="search" class="search">
                <input class="search__input" type="text" placeholder="Search.." name="search" id="searchField">
                <button class="btn btn--blue search__btn" id="searchButton">Search</button>
            </div>
            <div class="filters" id="filters">
                <select class="filters__select" name="genre" id="genre">
                    <option value="">Genre</option>
                    <option value="Drama">Drama</option>
                    <option value="Comedy">Comedy</option>
                    <option value="Thriller">Thriller</option>
                </select>
                <select class="filters__select" name="lang" id="lang">
                    <option value="">Language</option>
                    <option value="English">English</option>
                    <option value="Japanese">Japanese</option>
                    <option value="Korean">Korean</option>
                </select>
                <select class="filters__select" name="perPage" id="perPage">
                    <option value="5">5</option>
                    <option value="10">10</option>
                    <option value="20">20</option>
                </select>
            </div>
        </div>
        <div class="container">
            <ul class="movies" id="movies"></ul>
            <div class="pagination" id="pagination">
                <button id='prev'>&#60;</button>
                <span id="currentPage"></span>
                <span id="expandDropDown">. . .</span>
                <span id="lastPage"></span>
                <button id='next'>&#62;</button>
                <ul class="pagination__full pagination__full--hidden" id="paginationDropDown"></ul>
            </div>
        </div>
    </main>
    <div class="popup" id="popup">
        <div class="popup__container">
            <div class="popup__image" id="popup__image"></div>
            <div class="popup__body">
                <span class="popup__close">&times;</span>
                <h3 class="popup__title" id="popup__title"></h3>
                <div class="popup__details">
                    <span class="popup__details-item" id="popup__year"></span>
                    <span class="popup__details-item" id="popup__lang"> </span>
                    <ul class="popup__details-item popup__details-list" id="popup__genres">
                    </ul>
                </div>
                <div class="popup__description" id="popup__description">
                    <p></p>
                </div>
            </div>
        </div>
    </div>
    <div id="overlay"></div>

    <script type="module" src="./dist/bundle.js"></script>
</body>

</html>
